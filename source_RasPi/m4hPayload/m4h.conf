#________m4h.conf________________________________khartinger_____
# Configuration file for mqtt4home
# 2021-08-29

[base]
versionIn:  m4hPayload/get version
versionOut: m4hPayload/ret/version 2021-08-29
mqttStart:  info/start m4hPayload
mqttEnd:    info/end__ m4hPayload
ProgEnd:    m4hPayload/set ...end...
addTime:    true

[payload]
# e.g. -t test -m "{\"contact\":true,\"battery\":10,\"x1\":10}"
# e.g. -t test -m "{\"battery\":25}"
key:    battery
if:     <=20 Battery low! (<value>%)
else:   Battery ok!
out:    info/battery <in>:
retain: false

[payload]
# e.g. -t test -m "{\"contact\":true,\"battery\":10,\"x1\":10}"
# e.g. -t test -m "{\"battery\":25}"
key:    battery
if:     <=20 Battery low! (<value>%)
out:    info/alarm/battery <in>:
retain: false

[payload]
# e.g. -t test -m "{\"contact\":true,\"battery\":20,\"x1\":10}"
key:    battery
out:    <in>/battery <value>

[payload]
# e.g. in : -t zb/door/-1 -m "{\"contact\":true}"
# e.g. in : -t zb/door/-1 -m "{\"contact\":false}"
# e.g. out: 
in:     zb/door/-1
key:    contact
if:     =true Door <in> is open
else:   Door <in> is closed
out:    info/door
retain: false

[payload]
# e.g. in : -t zb/door/-1 -m "{\"contact\":true}"
# e.g. in : -t zb/door/-1 -m "{\"contact\":false}"
# e.g. out: 
in:     zb/door/-2
key:    contact
if:     =false Door <in> is closed
else:   Door <in> is open
out:    info/door
retain: false

[payload]
# e.g. in : -t test -m "{\"double\":\"123\"}"
# e.g. out: -t test/double -m Double of 123 is 246.00
key:    double
out:    <in>/double Double of <value> is
